<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Mi Flask</title>
</head>
<body>
    <div class="container">
    <div class="row col-12">     
    {% for dp in data_personajes %}
    <div class="card mb-3 col-4" style="margin-top: 10px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{dp.image}}" class="img-fluid " alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{dp.name}}</h5>
              <p class="card-text">{{dp.status}} - {{dp.species}}</p>
              <p class="card-text">Last known locations:</p>
              <p>{{dp.location['name']}}</p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
</div>
</body>
</html>
